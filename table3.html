<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh table 3 di HTML </title>
</head>

<body>
    <h1>Table dengan menggunakan rowspan | Naufal Arkan</h1>
    <table border="1">
        <tr>
            <td rowspan="2">Baris 1 kolom 1 dan Baris 2 kolom 1</td>
            <td>baris1= 1,kolom 2</td>
        </tr>
        <tr>
            <td>baris 2, kolom 2</td>
        </tr>
    </table>
    <br />
    <h1>Table dengan menggunakan colspan | Naufal Arkan</h1>
    <table border="1">
        <tr>
            <td colspan="2">baris 1 kolom 1 dan kolom 2</td>
        </tr>
        <tr>
            <td>baris 2, kolom 1</td>
            <td>baris 2, kolom 2</td>
        </tr>
    </table>
</body>

</html>

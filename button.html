<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penulisan form HTML</title>
</head>
<body>
    <h3 align="center">Form dengan Button | Naufal Arkan</h3>
    <hr>
    <form method="post">
        <table border=0 align=center width=500>
            <tr>
                <td width=30%>Nama</td>
                <td>:</td>
                <td><input type=text name=nama size=20></td>
            </tr>
            <tr>
                <td width=30%>tanggal lahir</td>
                <td>:</td>
                <td><input type="date" name="tanggal" /></td>
            </tr>
            <tr>
                <td width=30%>Foto</td>
                <td>:</td>
                <td><input type=file name=foto size=30 accept="image/*"/></td>
            </tr>
        </table>
        <p align=center>
            <input type=submit value=kirim name=b1 > 
            <input type=reset value=batal name=b2>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penulisan form HTML</title>
</head>
<body>
    <h3 align="center">form dengan radio button</h3>
    <hr>
    <form method="post">
        <h3>pilih salah satu<br>
        pendidikan terakhir anda : </h3>
        <input type="radio" value="SD" checked name="sekolah">SD <br>
        <input type="radio" value="SLTP" checked name="sekolah">SLTP <br>
        <input type="radio" value="SMU" checked name="sekolah">SMU <br>
        <input type="radio" value="S1" checked name="sekolah">S1 <br>
        <input type="radio" value="S2" checked name="sekolah">S2 <br>

    </form>
</body>
</html>
